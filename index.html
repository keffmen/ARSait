<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body { margin: 0; overflow:hidden; }
    canvas { display:block; }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <video id="my-video" src="Test.mp4" type="video/mp4" crossorigin="anonymous" preload="auto" loop="true" playsinline="true" webkit-playsinline="true"></video>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity geometry="primitive: plane; height: 16; width: 9;" material="shader: flat; src: #my-video;" position="0 0.5 0" scale="0.1 0.1 0.1" rotation="-90 0 0"></a-entity>
    </a-marker>
  </a-scene>

</body>
</html>

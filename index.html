<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                let marker = this.el;
                let videoEl = document.querySelector('#videoElement');

                marker.addEventListener('markerFound', function () {
                    videoEl.play();
                });
                marker.addEventListener('markerLost', function () {
                    videoEl.pause();
                });
            }
        });
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker type="pattern" url="test2.patt" videohandler>
            <a-entity position="0 0 0">
                <a-video src="#videoElement" width="2" height="1" rotation="90 0 0" position="0 0.5 0"></a-video>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <video id="videoElement" src="Test1.mp4" crossorigin="anonymous" playsinline webkit-playsinline></video>
</body>
</html>

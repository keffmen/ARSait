<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Video</title>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.0.0/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script>
        window.addEventListener('load', function() {
        const videos = document.getElementsByTagName('a-video');
        for (let i = 0; i < videos.length; i++) {
          videos[i].components.material.material.map.image.pause();
        }
      });

      AFRAME.registerComponent('arjs', {
          init: function() {
            this.el.sceneEl.setAttribute('embedded', true);
            this.el.sceneEl.setAttribute('arjs', {
              detectionMode: 'mono'
            });
          }
        });

      AFRAME.registerComponent('play-on-marker', {
        init: function () {
          this.el.sceneEl.addEventListener('markerFound', () => {
            this.el.components.material.material.map.image.play();
          });
          this.el.sceneEl.addEventListener('markerLost', () => {
            this.el.components.material.material.map.image.pause();
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene arjs>
      <a-marker id="marker" preset="hiro">
        <a-video play-on-marker src="Test.mp4" width="2" height="1" position="0 0 0" look-at="#marker" rotation="-90 0 0" preload="none"></a-video>
      </a-marker>
      <a-entity camera look-controls-enabled></a-entity>
    </a-scene>
  </body>
</html>

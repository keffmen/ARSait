<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <video id="ar-video" src="Test.mp4" preload="auto" loop muted playsinline></video>
      </a-assets>
      <a-marker type="pattern" url="Test.patt">
        <a-video src="#ar-video" width="1.6" height="0.9" position="0 0.5 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

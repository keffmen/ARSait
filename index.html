<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4.2/dist/pose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.0/dist/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/facemesh@0.1.3/dist/facemesh.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>AR Sample</title>
    <style>
      body {
        margin: 0;
      }
      #overlay {
        position: absolute;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="margin: 0;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="debugUIEnabled: false;"
    >
      <a-assets>
        <a-asset-item
          id="3d-model"
          src="https://cdn.glitch.com/54b41f3a-7d6d-40db-ae27-e901702b99c7%2Fsitting_man.glb?v=1619988632134"
        ></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity
          gltf-model="#3d-model"
          scale="0.05 0.05 0.05"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
      <div id="overlay">Tap to Start AR</div>
    </a-scene>

    <script>
      const startBtn = document.getElementById("overlay");

      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        // Start the AR scene once the user clicks the overlay
        const scene = document.querySelector("a-scene");
        scene.setAttribute("arjs", "sourceType: webcam;");
        scene.setAttribute("embedded", "false");
        scene.setAttribute("vr-mode-ui", "enabled: false");
      });
    </script>
  </body>
</html>
